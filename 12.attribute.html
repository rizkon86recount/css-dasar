<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a[target="_blank"] {
        color: red;
      }

      p[title|="belajar"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="" target="_blank">Contoh 1</a>
    <a href="">Contoh 2</a>
    <a href="" target="_self">Contoh 3</a>
    <a href="">Contoh 4</a>

    <p title="belajar pemrograman">ini dipilih</p>
    <p title="belajarpemrograman">ini tidak dipilih</p>
    <p title="belajar-pemrograman">ini dipilih</p>
  </body>
</html>
