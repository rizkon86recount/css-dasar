<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .konten {
        content: test;
      }

      .konten:after {
        content: "rizkon";
      }

      .konten::before {
        content: "Mohamad";
      }
    </style>
  </head>
  <body>
    <p class="konten">Ini adalah konten</p>
  </body>
</html>
